<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 2rem;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4A90E2;
            color: #fff;
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #357ABD;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }
        .links a {
            color: #4A90E2;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.6rem;
            }
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Money</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="number" name="amount" class="input-field" placeholder="Enter amount to withdraw" step="0.01" min="0" required>
            <button type="submit" class="btn">Withdraw</button>
        </form>
        <h2>Current Balance: ${{user.account_balance}}</h2>

        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="links">
            <a href="{% url 'check-account-balance' %}">Check Balance</a>
            <a href="{% url 'deposit-money' %}">Deposit Money</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
