<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Bank Balance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 2rem;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
        }
        .account-details {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .btn {
            background-color: #4A90E2;
            color: #fff;
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #357ABD;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.6rem;
            }
            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banking System</h1>
        
        <p>Welcome, {{ user.first_name }}!</p>
        <div class="account-details">
            <p>Your current account balance is: <strong>${{ account_balance }}</strong></p>
        </div>

        <a href="{% url 'home' %}">
            <button class="btn">Go Home</button>
        </a>
        <a href="{% url 'deposit-money' %}">
            <button class="btn">Deposit Money</button>
        </a>
        <a href="{% url 'withdraw-money' %}">
            <button class="btn">Withdraw Money</button>
        </a>
        <a href="{% url 'logout' %}">
            <button class="btn">Logout</button>
        </a>

    </div>
</body>
</html>
